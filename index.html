<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1">
    <title>Task3</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<header>
    <div class="header-part">custom care: 123 456 789</div>
    <div class="header-part">
        <div class="container clearfix">
            <div>
                <select>
                    <option selected="selected">$ US</option>
                </select>
            </div>
            <div class="clearfix">
                <a href="#"><div class="bg-ContactUser"></div> my account</a>

            </div>
            <div><button class="bg-Search"></button></div>
        </div>
    </div>
    <div class="logo">
        <a href="#"><img src="img/logo.png" alt="Logo"></a>
    </div>
    <div class="container">
        <div class="bucket clearfix">
            <a href="#"><div class="bg-Bucket"></div></a>
            <div class="bucket-count">
                <span>0 items  </span><span>  $ 0</span>
            </div>
        </div>
        <div class="menu clearfix">
            <span>Menu</span>
            <nav>
                <button class="bg-menu"></button>
            </nav>
        </div>
    </div>
</header>
<main>
    <div class="container">
        <div class="email clearfix">
            <form action="">
                <input type="email" placeholder="Your email address">
                <button><div class="bg-plus_max"></div></button>
            </form>
        </div>
        <div class="links clearfix">
            <span>Find us here</span>
            <div class="links-item"><a href="#"><div class="bg-facebook"></div></a></div>
            <div class="links-item"><a href="#"><div class="bg-twitter"></div></a></div>
            <div class="links-item"><a href="#"><div class="bg-PLogo"></div></a></div>
        </div>
    </div>
    <section class="product-main">
        <div class="product-main-title">
            <div class="container clearfix">
                <span>What’s hot?</span>
                <select name="" id=""></select>
            </div>
        </div>
        <div class="product-main-catalog">
            <div class="container">
                <div class="product-catalog-set clearfix">
                    <div class="product-catalog-item">
                        <img src="img/FirstProduct.png" alt="Product">
                        <div class="product-catalog-item-desc">
                            <div>MIMOSA LACE DRESS</div>
                            <div>$76.95</div>
                            <button class="btn btn-add">add to cart<div class="bg-plus_min"></div></button>
                        </div>
                    </div>
                    <div class="product-catalog-item">
                        <img src="img/SecondProduct.png" alt="Product">
                        <div class="product-catalog-item-desc">
                            <div>WishVitalise Dress</div>
                            <div>$96.55</div>
                            <button class="btn btn-add">add to cart<div class="bg-plus_min"></div></button>
                        </div>
                    </div>
                    <div>
                        <button class="btn btn-black">load more</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="clearance">
        <div class="container">
            <div class="clearance-img">
                <div class="clearance-img-in"></div>
            </div>
            <div class="product-catalog-set clearfix">
                <div class="product-catalog-item">
                    <img src="img/bag1.png" alt="Bag">
                    <div class="product-catalog-item-desc">
                        <div>Atmos&Here Shopper</div>
                        <div>$49.95</div>
                        <button class="btn btn-add">add to cart<div class="bg-plus_min"></div></button>
                    </div>
                </div>
                <div class="product-catalog-item">
                    <img src="img/bag2.png" alt="Bag">
                    <div class="product-catalog-item-desc">
                        <div>WishVitalise Dress</div>
                        <div>$96.55</div>
                        <button class="btn btn-add">add to cart<div class="bg-plus_min"></div></button>
                    </div>
                </div>
                <div>
                    <button class="btn btn-black">load more</button>
                </div>
            </div>
        </div>
    </section>
</main>
<footer>
    <div class="container">
        <div class="footer-cont clearfix">
            <div>
                <button class="bg-menu"></button>
            </div>
            <div class="clearfix">
                <div>© LookShop.com</div>
                <div>All Rights Reserved</div>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
